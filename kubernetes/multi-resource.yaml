---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak-operator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - image: quay.io/keycloak/keycloak-operator:26.3.5@sha256:ebecbe696254c163ec519c7b52c59390879afc29d3f2e25893ad886950eb32d8
          imagePullPolicy: Always
          
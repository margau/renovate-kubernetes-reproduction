apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - image: docker.io/bitnami/phpmyadmin:5.2.2-debian-12-r18
        imagePullPolicy: IfNotPresent
        
        